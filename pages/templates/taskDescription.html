{% extends "base.html" %}
{% block content %}
  <article class="content">
  
    <div class="body">
      <div class="data">
        <a class="mr-2" href="#">{{ object.user }}</a>
        <small class="text-muted">{{ object.start_date|date:"F d, Y" }}</small>
      </div>
      <h2 class="task-name">{{ object.task_name}</h2>
      <p class="task-body">{{ object.body }}</p>
    </div>
  </article>
{% endblock content %}
