{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                    <button style="background-color:#7dffc2; color:rgb(0, 0, 0)" class="btn btn-outline-info" type="submit">Login</button>
            </form>
            <p>alternatively, <a href="{% url 'signup' %}">sign up</a></p>
        </div>
    </div>
</div>

{% endblock %}
