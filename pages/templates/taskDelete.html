
{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Task</legend>
                <p>Would you like to delete this task?</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm Deletion</button>
                <a class="btn btn-outline-secondary" href="{% url 'taskList' %}">Cancel</button>
            </div>
        </form>

    </div>
{% endblock content %}
